<h2 mat-dialog-title>Usuwanie zadania</h2>
<mat-dialog-content
  >Czy na pewno chcesz usunąć zadanie: {{ data[0] }}?
  <br />
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="closeDialog()">
    Nie usuwaj
  </button>
  <button
    class="mat-raised-button mat-primary confirm-button"
    (click)="removeTask()"
  >
    Usuń
  </button>
</mat-dialog-actions>
